[tool:pytest]
# Pytest configuration for Sudoku Solver

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarking tests
    integration: marks tests as integration tests
    edge_case: marks tests for edge cases
    performance: marks performance-related tests

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=sudoku_solver tests/ --cov-report=html
